{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>

    
        {% for product in products %}
        <div class="card" style="margin: 10px; padding:10px; float: left; width: 250px">
            <p align="center"><a href="{% url 'watchlist' %}">{{ product.id }} </a></p>
        <ul>
            <li>Title: {{product.title}} </li>
            <li>Price: {{product.price}} </li>
            <li>Category: {{product.category}} </li>
        </div>
        {% empty %}
            <li>No watchlists</li>
        </ul>
        
         
        {% endfor %}

   
    
        
{% endblock %}
